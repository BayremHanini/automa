<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automa | Admin Login</title>
    <link rel="stylesheet" href="../css/About.css"> <!-- Reuse your theme CSS -->
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e3e2e2;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 8rem;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            top: 15%;
            position: absolute;
        }
        .login-logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #000;
        }
        .login-input {
            width: 95%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            background: rgba(0, 0, 0, 0.1);
            color: #000;
            font-family: 'deltha', sans-serif;
            border: 1px solid black;
            border-radius: 5px;
        }
        .login-btn {
            background: #000;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            margin-top: 1rem;
            cursor: pointer;
            width: 100%;
            font-family: 'deltha', sans-serif;
            transition: all 0.3s ease;
            border-radius: 50px;
        }
        .login-btn:hover {
            background: #333;
        }
        .error-message {
            color: #ff3333;
            margin-top: 1rem;
            display: none;
        }
        h1{
            color: #000;
            text-align: center;
            position: absolute;
            left: 32.5%;
            top: 5%;
            font-size: 50px;
            
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">AUTOMA | ADMIN</div>
            <input type="password" id="adminPassword" class="login-input" placeholder="Enter Admin Password">
            <button onclick="checkPassword()" class="login-btn">ACCESS DASHBOARD</button>
            <div id="errorMessage" class="error-message">Incorrect password</div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('adminPassword').value;
            const errorElement = document.getElementById('errorMessage');
            
            if (password === "123") {
                localStorage.setItem('automaAdminAuth', 'true');
                window.location.href = "admin.html"; 
            } else {
                errorElement.style.display = 'block';
            }
        }

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
