<body>
     <div id="loading-screen">
        <h1>Welcome to</h1>
        <h1>one of your greatest experiences.</h1>
<br><br>
        <div class="loading-spinner"></div>
        
    </div>
  <div class="content">
       
        <h1>Welcome to automa</h1>
        <p class="description">
            We will be honored to have you in the family.
        </p>
       
  </div>
  <div class="auth-container">
    <div class="auth-header">
      <h1>sign in/up</h1>
    </div>

    <div class="auth-toggle">
      <button class="active" id="loginBtn">SIGN IN</button>
      <button id="signupBtn">SIGN UP</button>
    </div>

    <form class="auth-form" id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="auth-btn">CONTINUE</button>
    </form>

    <form class="auth-form" id="signupForm" style="display: none;">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="auth-btn">CREATE ACCOUNT</button>
    </form>

    <div class="divider">OR</div>

    <button class="auth-btn google-btn" id="googleBtn">
      <svg
        xmlns="http://www.w3.org/2000/svg"

        height="18"

      CONTINUE WITH GOOGLE
    </button>
    <a class="cont"   href="Service.html">&ratail; Continue without signing in  &latail;</a>
    <div class="auth-footer">
      <p>
        By continuing, you agree to our <a href="#">Terms</a> and
        <a href="policies.html">Privacy Policy</a>.
      </p>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    });
  </script>

 <script type="module">
  import { auth, googleProvider } from '../backend/firebase.js';
  import {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


  const googleBtn = document.getElementById('googleBtn');


  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = loginForm.querySelector('input[type="email"]').value;
    const password = loginForm.querySelector('input[type="password"]').value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      localStorage.setItem('automaAdminAuth', auth.currentUser.uid);
      window.location.href = './Home.html';
    } catch (error) {
      alert('Login failed: ' + error.message);
    }
  });

  // Signup
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = signupForm.querySelector('input[type="text"]').value;
    const email = signupForm.querySelector('input[type="email"]').value;
    const password = signupForm.querySelectorAll('input[type="password"]')[0].value;
    const confirmPassword = signupForm.querySelectorAll('input[type="password"]')[1].value;

    if (password !== confirmPassword) {
      alert('Passwords do not match.');
      return;
    }

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      localStorage.setItem('automaAdminAuth', auth.currentUser.uid);
      window.location.href = './Home.html';
    } catch (error) {
      alert('Sign up failed: ' + error.message);
    }
  });


  googleBtn.addEventListener('click', async () => {
    try {
      await signInWithPopup(auth, googleProvider);
      localStorage.setItem('automaAdminAuth', auth.currentUser.uid);
      window.location.href = './Home.html';
    } catch (error) {
      alert('Google sign-in failed: ' + error.message);
    }
  });


  onAuthStateChanged(auth, (user) => {
    if (user) {
      localStorage.setItem('automaAdminAuth', user.uid);
 
    }
  });
</script>
